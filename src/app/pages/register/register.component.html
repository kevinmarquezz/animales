<div class="grid">
    <div class="container">
        <div class="logo">
            <img src="/logo.png" alt="Logo">
            <h1>AnimalesJunin</h1>
        </div>
    
        <h3>Ayudanos a ayudar</h3>
    
        <h1>Registro</h1>
    
        <form action="" (ngSubmit)="onSubmit()">
            <span><i class="bi bi-envelope"></i></span>
            <input [(ngModel)]="formData.email" type="email" placeholder="Email" name="email" required>
            <span><i class="bi bi-lock"></i></span>
            <input [(ngModel)]="formData.password" type="password" name="password" id="password" placeholder="Contraseña" required>
            <span><i class="bi bi-person"></i></span>
            <input [(ngModel)]="formData.name" type="text" name="name" id="name" placeholder="Nombre completo" required>
            <span><i class="bi bi-telephone"></i></span>
            <input [(ngModel)]="formData.phone" type="number" name="phone" id="phone" placeholder="Número de teléfono">
            <button type="submit">Registrarte</button>
        </form>

        <h4>¿Ya tenes una cuenta? <a href="/inicio-sesion">Inicia sesión</a></h4>
        

    </div>
</div>
