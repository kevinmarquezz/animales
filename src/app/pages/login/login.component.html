<div class="grid">
    <div class="container">
        <div class="logo">
            <img src="/logo.png" alt="Logo">
            <h1>AnimalesJunin</h1>
        </div>
    
        <h3>Ayudanos a ayudar</h3>
    
        <h1>Iniciar sesión</h1>
    
        <form action="" (ngSubmit)="onSubmit()">
            <span><i class="bi bi-envelope"></i></span>
            <input [(ngModel)]="formData.email" type="email" placeholder="Email" name="email" required>
            <span><i class="bi bi-lock"></i></span>
            <input [(ngModel)]="formData.password" type="password" name="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <h4>¿No tenes una cuenta? <a href="/registro">Registrate</a></h4>
        <a href="/">Me olvidé la contraseña</a>
    
    </div>
</div>
